defaultNamespace: bigbang

helm:
  chart: git::https://repo1.dso.mil/platform-one/big-bang/bigbang.git//chart?ref=1.6.0

  values:
    flux:
      internval: 1m
      rollback:
        cleanupOnFail: false

    istiooperator:
      enabled: false
    
    istio:
      enabled: false

    jaeger:
      enabled: false

    kiali:
      enabled: false
    
    clusterAuditor:
      enabled: false

    monitoring:
      enabled: false
    
    logging:
      enabled: false

    eckoperator:
      enabled: false
    
    fluentbit:
      enabled: false

    gatekeeper:
      enabled: true

    twistlock:
      enabled: false

diff:
  comparePatches:
  - apiVersion: helm.toolkit.fluxcd.io/v2beta1
    kind: HelmRelease
    operations:
      - { "op": "remove", "path": "/metadata/labels" }
      - { "op": "remove", "path": "/spec/chart/spec/interval" }
      - { "op": "remove", "path": "/spec/interval" }
      - { "op": "remove", "path": "/spec/rollback/cleanupOnFail" }
      - { "op": "remove", "path": "/spec/rollback/timeout" }
      - { "op": "remove", "path": "/spec/test/enable" }
  - apiVersion: helm.toolkit.fluxcd.io/v1beta1
    kind: GitRepository
    operations:
      - { "op": "remove", "path": "/metadata/labels" }
      - { "op": "remove", "path": "/spec/interval" }
  - apiVersion: v1
    kind: Namespace
    operations:
      - { "op": "remove", "path": "/metadata/labels" }